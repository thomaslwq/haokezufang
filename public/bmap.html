<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Baidu Map </title>
    <!-- 1. 引入百度地圖的依賴以及ak -->
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=2.0&ak=3RcWgi2L7fG4QmfxBzuQdab5QkGKCYjZ"></script>
    <style type="text/css">
        html {
            height: 100%
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }

        #container {
            height: 100%
        }
    </style>
</head>

<body>
    <!-- 定義一個容器  -->
    <div id="container"></div>
    <script>
        /* 3. 初始化百度地圖  */
        var map = new BMap.Map("container");          // 创建地图实例  
        var point = new BMap.Point(116.404, 39.915);  // 创建点坐标  
        map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别  
        //添加縮放控件
        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.ScaleControl());
        map.clearOverlays(); //清除障礙
        //添加圖標上去 
        var myLabel = new BMap.Label("倒計時......",     //为label填写内容
            {
                offset: new BMap.Size(0, 0),                  //label的偏移量，为了让label的中心显示在点上
                position: point
            });                                //label的位置

        //百度地圖添加樣式
        myLabel.setStyle({                                   //给label设置样式，任意的CSS都是可以的
            color: "red",                   //颜色
            fontSize: "20px",               //字号
            border: "0",                    //边
            height: "120px",                //高度
            width: "125px",                 //宽
            textAlign: "center",            //文字水平居中显示
            lineHeight: "120px",            //行高，文字垂直居中显示

        });
        //添加事件
        myLabel.addEventListener("click", (params) => {
            console.log("label 被電啦");
        }
        )
        map.addOverlay(myLabel);                             //把label添加到地图上
    </script>
</body>

</html>
